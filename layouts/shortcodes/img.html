{{ $img := resources.Get (.Get "src") }}
{{ $resize := .Get "resize" }}
{{ if $resize }}
    {{ $img = $img.Resize $resize }}
{{ end }}
<img style="max-width: 100%; width: auto; height: auto;" src="{{ $img.RelPermalink }}" class="{{ .Get "class" }}" title="{{ .Get "title" }}" alt="{{ .Get "alt" }}" />
